<body>
<div id="wrapper">
	<div class="panel-body" style="padding-bottom:0px;">
		<div class="panel panel-default">		
			<div class="panel-heading">					
				<div class="container container-fluid" >				
					<div class="row">                        	    		                                            		
						<div class="col-sm-2 col-xs-3 head_2">
                            <input type="search" class="form-control" placeholder="入库单号" name="storage_number" id="storage_number" value="">
                        </div>
                        <div class="col-sm-2 col-xs-3 head_2">
                            <input type="search" class="form-control" placeholder="入库人" name="user_name" id="user_name" value="">
                        </div>
						<div class="col-sm-1 col-xs-12 head_1">
							<button class="btn btn-primary" onclick="doQuery()">查询</button>
						</div>                    			
						<div class="col-sm-2 col-xs-6 head_1">
		                    <button class="btn btn-success" onclick="_add()">新增</button>
		                </div>
                        <div class="col-sm-2 col-xs-6 head_1" >
		                     <button class="btn btn-4" onclick=" _batchDelete()">删除</button>
		                </div>
		                <div class="col-sm-1 col-xs-12 head_1">
                            <button class="btn btn-3"  onclick="_look()">查看</button>
                        </div>
                        <div class="col-sm-2 col-xs-12 head_4">
                            <button class="btn btn-3"  onclick="_check()">确认入库</button>
                        </div>
		                <div class="col-sm-1 col-xs-4 head_1">
                             <button class="btn btn-9 " onclick=""><i class="fa fa-refresh"></i></button>
                        </div>

				</div>
			</div>			
			<table id="tb_departments"></table>
		</div>             
	</div>
</div>

<!-- jQuery -->
<script src="../../../vendor/jquery/jquery.min.js"></script>
<script src="../../../resource/jquery.base64/jquery.base64.js"></script>

<script src="../../../resource/bootstrap-table/bootstrap-table.js" type="text/javascript"></script>

<script>
var storage_number="";
var user_name = "";

$(function () {	 
    //1.初始化Table
    var oTable = new TableInit();
    oTable.Init();
    //2.初始化Button的点击事件
     var oButtonInit = new ButtonInit();
    oButtonInit.Init(); 
});

function doQuery(){
	layui.use('layer',function(){
		var layer = layui.layer;
		storage_number = $.trim($('#storage_number').val());
		user_name = $.trim($('#user_name').val());
		if($.trim($('#storage_number').val())!=''){
			var reg = /^[a-zA-Z0-9_\-\u0391-\uFFE5 ]{1,30}$/;
			if(!reg.test($('#storage_number').val())){
				layer.tips('不允许有特殊字符，最多20个字符', '#storage_number', {tips: [1, '#34495E']});return;
			}					
		}
		if($.trim($('#user_name').val())!=''){
			var reg = /^[a-zA-Z0-9_\-\u0391-\uFFE5 ]{1,30}$/;
			if(!reg.test($('#user_name').val())){
				layer.tips('不允许有特殊字符，最多20个字符', '#user_name', {tips: [1, '#34495E']});return;
			}					
		}
		$('#tb_departments').bootstrapTable('refresh');    //刷新表格
	})
}

var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#tb_departments').bootstrapTable({
            url: '/private/semiin/getJson',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            showExport: true,                     //是否显示导出
            buttonsAlign:"right",  				//按钮位置  
            exportDataType: "basic",              //basic', 'all', 'selected'.
            exportTypes:['excel'],
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 12,                       //每页的记录行数（*）
            pageList: [3, 6, 12, 100],        //可供选择的每页的行数（*）
            strictSearch: true,
            clickToSelect: true,                //是否启用点击选中行
            showColumns: true,					//列选择按钮
            height: 640,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            cardView: false,                    //是否显示详细视图
            detailView: false,
            showRefresh:true,  
            locale: "zh-CN",					//中文支持,
            //是否显示父子表
            columns: [{
            	field:"checked",
            	checkbox: true,
            },{
            	field:"SerialNumber",
            	title:'序号',
            	formatter:function(value,row,index){
            		return index+1;
            	}
            },{
                field: 'storage_time',
                title: '入库时间'
            },{
                field: 'storage_number',
                title: '入库单号'
            }, {
                field: 'user_name',
                title: '入库人'
            },{
                field: 'state',
                title: '入库状态',
                formatter:function(value,row,index){
                    return row.state == true ? "已入库 ": "未确认";
                }
            },{
            	field:'opt',
            	title:'操作',
            	formatter:function(value,row,index){
            			  return['<button class="btn btn-xs btn-3"  onclick="_edit('+row.id+')">编辑</button>' ]
            	},
            }]
        });
    };

    //得到查询的参数
  oTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            maxrows: params.limit,
            search: params.search,
            storage_number: storage_number,
            user_name: user_name,
        };
        return temp;
    };
    return oTableInit;  
};

var ButtonInit = function () {
    var oInit = new Object();
    var postdata = {};
    oInit.Init = function () {
        //初始化页面上面的按钮事件
    };
    return oInit;
};

//新增
function _add(){
	open_window('新增半成品入库','/private/semiin/getEdit', 1000, 600);
}

//编辑
function _edit(id){
	//判断是否已经确认入库，确认入库不可修改
	$.post("/private/semiin/checkOr",{"id":id},function(resut){
		if(resut){
			open_window('编辑半成品入库','/private/semiin/getEdit/' + id, 1000, 600);
		}else{
			layer.msg("已确认入库无法编辑",{time:2000});
		}
	})
	
	
}

//批量删除
function _batchDelete(){
	// 获取选中记录 id
	var ids = getIdSelections();	
	// 如果没有选择，提示勾选至少一条数据
	if (ids.length == 0) {
        layer.msg('请至少选择一条记录', {time: 2000});
	}
	else {
        // 询问框
        layer.confirm('确认删除吗？', {
            title: ['信息', 'font-weight:600;color:#fff;background-color: #3367D6;'],
            btn: ['确认','取消'] //按钮
        }, function(){
            $.post("/private/semiin/delete/" + ids,function(result) {
                if (result) {
                    layer.msg('删除成功', {time: 2000}, function(){
                        parent.refresh_iframe();
                    });
                }else{
                	layer.msg('删除失败！确认入库数据不可删除', {time: 2500}, function(){
                    });
                }
            });
        }, function(){
        });
    }
}

//全选按钮
function stateFormatter(value, row, index) {
    if (row.state == true){
    	return {
            disabled : true,//设置是否可用
            checked : true//设置选中
        };
    }        
    return value;
}

//获取被选中数据的id
function getIdSelections() {
    return $.map($("#tb_departments").bootstrapTable('getSelections'), function(row) {
        return row.id;
    });
}

//确认入库
function _check(){
	// 获取选中记录 id
	var ids = getIdSelections();	
	// 如果没有选择，提示勾选至少一条数据
	if (ids.length == 0) {
        layer.msg('请至少选择一条记录', {time: 2000});
	}else if(ids.length > 1){
		layer.msg('最多选择一条数据', {time: 2000});
	}else{
		 // 询问框
        layer.confirm('确认入库吗？', {
            title: ['信息', 'font-weight:600;color:#fff;background-color: #3367D6;'],
            btn: ['确认','取消'] //按钮
        }, function(){
            $.post("/private/semiin/check/" + ids,function(result) {
                if (result) {
                    layer.msg('入库成功', {time: 2000}, function(){
                        parent.refresh_iframe();
                    });
                }else{
                	layer.msg('入库失败', {time: 2000}, function(){
                    });
                }
            });
        }, function(){
        });
	}
}

//查看入库单
function _look(){
	// 获取选中记录 id
	var ids = getIdSelections();	
	// 如果没有选择，提示勾选至少一条数据
	if (ids.length == 0) {
        layer.msg('请至少选择一条记录', {time: 2000});
	}else if(ids.length > 1){
		layer.msg('最多选择一条数据', {time: 2000});
	}else{
		open_window('半成品入库单','/private/semiin/look/'+ids, 800, 500);
	}
}


</script>
