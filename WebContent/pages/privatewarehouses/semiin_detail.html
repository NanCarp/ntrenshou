<script type="text/javascript">
document.onkeydown = function(e) {
    var e = e || event;
    if(e.keyCode == 13) {
    	 $("#ProductCodeInfo").keydown(function (e) {
			 AddProduct(this);
    	})
        e.preventDefault ? e.preventDefault() : (e.returnValue = false);
    }
}

$(function(){
	//扫码录入
	  $("#ProductCodeInfo").keydown(function (e) {
			 AddProduct(this);
    }) 
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	var list = new Array();
	var flag = true;
	$("tbody tr").each(function(k,v){
		var num = $(this).find("input").eq(2).val();
		var warehouse_id = $(v).find("option:selected").val();
		var data = {"semimanufactures_number":$(v).find("td").eq(2).html(),"warehouse_id":warehouse_id,"num":num};
		list[k] = data;
	})
	console.log(JSON.stringify(list));
	var id = $("#id").val();
	if(flag){
		$.post("/private/semiin/saveSemiIn", {"list":JSON.stringify(list),"id":id}, function(result) {
			if (result) {
	            parent.layer.msg("保存成功", {time: 2000}, function(){
	                layer_close();
	                parent.parent.refresh_iframe();
	            });
	        } else {
	            parent.layer.msg("保存失败", {time: 2000});
	        }
		});
	}
});

function _add(obj){
	open_window('新增半成品入库','/private/semiin/addEdit', 720, 540);
}

//接受子页面添加参数
function addcontant(data){
	for(var r=0;r<data.length;r++){
		var flag = true;
		$("tbody tr").each(function(k,v){
			if(data[r] == $(v).find("td").eq(2).html()){
				flag = false;
			};
		})
		if(flag){
			$.post("/private/semiin/getSemiByNum",{"num":data[r]},function(record){
				$("tbody").append(
						"<tr>"
	           			+"<td><input type='checkbox' name='sub' value=''><input hidden=''></td>"
	           			+"<td></td>"
	           			+"<td>"+record.semimanufactures_number+"</td>"
	           			+"<td>"+record.trade_name+"</td>"
	           			+"<td>"+record.specifications+"</td>"
	           			+"<td>"+record.measurement_unit+"</td>"
	           			+"<td><input class='form-control inputclass' value='1'></td>"
	           			+"<td>"
	           			+"<select class='form-control selectclass' name='cage_name' id='cage_name'>"
	     					+"<option>--选择对应仓库--</option>"
	                		+"<#if im?? &&im?size gt 0>"
							+"<#list im as record>"
							+"<option id='${record.id}' value='${record.id}'>${record.rwarehouse_name}${record.awarehouse_name}${record.warehouse_name}</option>"
	               			+"</#list>"
							+"</#if>"
	            		+"</select>"
	           			+"</td>"
	           		+"</tr>"		
				)
				sort();
			})
		}
	}
}

//修改页面数据
function _edit(_obj){
	var position = $(_obj).parent().parent().find("td").eq(1).html();
	var name = $(_obj).parent().parent().find("td").eq(2).html();
	var call_num = $(_obj).parent().parent().find("td").eq(3).html();
	var QQ = $(_obj).parent().parent().find("td").eq(4).html();
	var wechat = $(_obj).parent().parent().find("td").eq(5).html();
	var e_mail = $(_obj).parent().parent().find("td").eq(6).html();
	var remark = $(_obj).parent().parent().find("td").eq(7).html();
	var data = "name="+name+"&call_num="+call_num+"&QQ="+QQ+"&wechat="+wechat+"&e_mail="+e_mail+"&remark="+remark+"&position="+position;
	open_window('修改联系人',"/database/customes/addContant?"+data, 400, 400);
}
//页面序号排序
function sort(){
	$("tbody tr").each(function(k,v){
		var index = k+1;
		$(v).find("td").eq(1).html(index);
	})
	if($("tbody").find("tr").length==0){
		$("tbody").append("<tr class='flag'><td colspan='9' style='text-align: center;'>暂无产品数据,请点击新增添加</td></tr>");
	}else{
		$("tbody").find(".flag").remove();
	}
}
sort();


//删除页面数据
function _batchDelete(){
	if($("input[name='sub']:checked").length == 0){
		parent.layer.msg("请至少选择一条数据", {time: 2000});
	}else{
		$("input[name='sub']:checked").each(function(k,v){
			   $(v).parent().parent().remove();
			   sort();
		   })
	}
}

//全选、全不选
$("#checkAll").click(function() {
    $("input[name='sub']").prop("checked", this.checked);
});
$("input[name='sub']").click(function() {
    var subs = $("input[name='sub']");
    $("#checkAll").prop("checked" , subs.length == subs.filter(":checked").length ? true :false);
});

//扫码录入
function AddProduct(self) {
    var barcode = $.trim($(self).val());
    var flag = true;
    if(barcode!=null){
    	if(barcode.length>9){   			
   			$("tbody tr").each(function(k,v){
   				if(barcode == $(v).find("td").eq(2).html()){
   					parent.layer.msg("该条码已经录入", {time: 2000});
   					$(self).val("");
   					flag = false;
   				};
   			})
   			if(flag){
   				$.post("/private/semiin/getSemiByNum",{"num":barcode},function(record){
   					console.log(record);
   					if(record!=null){
   						$("tbody").append(
   	   							"<tr>"
   	   		           			+"<td><input type='checkbox' name='sub' value=''><input hidden=''></td>"
   	   		           			+"<td></td>"
   	   		           			+"<td>"+record.semimanufactures_number+"</td>"
   	   		           			+"<td>"+record.trade_name+"</td>"
   	   		           			+"<td>"+record.specifications+"</td>"
   	   		           			+"<td>"+record.measurement_unit+"</td>"
   	   		           			+"<td><input class='form-control inputclass' value='1'></td>"
   	   		           			+"<td>"
   	   		           			+"<select class='form-control selectclass' name='cage_name' id='cage_name'>"
   	   		     					+"<option>--选择对应仓库--</option>"
   	   		                		+"<#if im?? &&im?size gt 0>"
   	   								+"<#list im as record>"
   	   								+"<option id='${record.id}' value='${record.id}'>${record.rwarehouse_name}${record.awarehouse_name}${record.warehouse_name}</option>"
   	   		               			+"</#list>"
   	   								+"</#if>"
   	   		            		+"</select>"
   	   		           			+"</td>"
   	   		           		+"</tr>"		
   	   					)
   	   					sort();
   	   					$(self).val("");
   					}else{
   						parent.layer.msg("请录入正确的半成品条码", {time: 2000});
   						$(self).val("");
   					}

   				})
    		}
    	}
    }
    $(self).val("");
}
