document.onkeydown = function(e) {
    var e = e || event;
    if(e.keyCode == 13) {
    	 $("#ProductCodeInfo").keydown(function (e) {
			 AddProduct(this);
    	})
        e.preventDefault ? e.preventDefault() : (e.returnValue = false);

// 提交
$('#submit').click(function () {
	// 绑定校验
	var validator = bindValidator('tbody');
	console.log(validator);
	validator.data('bootstrapValidator').validate();
	if (!validator.data('bootstrapValidator').isValid()) {
		return; // 校验不通过，禁止提交
	}
	
	var list = new Array(); // 产品列表
    $("tbody tr").each(function(k,v){
        var num = $(this).find("input").eq(2).val();
        var warehouse_id = $(v).find("option:selected").val();
        var data = {"finished_number":$(v).find("td").eq(2).html(),"warehouse_id":warehouse_id,"num":num};
        list[k] = data;
    })
    console.log(JSON.stringify(list));
    var id = $("#id").val(); // 入库单 id
    $.post("/private/finishedin/saveFinishedIn", {"list":JSON.stringify(list),"id":id}, function(result) {
        if (result) {
            parent.layer.msg("保存成功", {time: 2000}, function(){
                layer_close();
                parent.parent.refresh_iframe();
            });
        } else {
            parent.layer.msg("保存失败", {time: 2000});
        }
        
    });
});


// 新增出库产品
var stockList = ${stockList!}; // 库存所有产品列表
$(stockList).each(function () {
	this.selected = false;
});
// 选择产品列表页面
function _add(){
	open_window('新增成品入库','/private/finishedout/getStockList', 720, 540);
}
// 产品数据展示到页面
function addProducts(productNoList) {
	// 页面已有产品
	var existProductNoList = getExistProductList();
	// 排除已存在的与未选中的产品
	$(stockList).each(function (index, obj) {
		if (productNoList.indexOf(obj.finished_number) < 0) {
			//console.log(obj.finished_number + " not in it ");
			return true; // 未选中的排除
		}
		if (existProductNoList.indexOf(obj.finished_number) > 0) {
            //console.log(obj.finished_number + "exist");
            return true; // 排除已存在的
        }
		addProduct(obj); // 数据展示到页面
	});
    sort(); // 排序
}
// 页面已有的产品
function getExistProductList() {
	var existProductNoList = "";
    $('tr').each(function () {
        existProductNoList += $(this).find('td[name="finished_number"]').html() + ",";
    });
    //console.log("existProductNoList: " + existProductNoList);
    return existProductNoList;
}
// 单条产品数据展示到页面
function addProduct(obj) {
	//console.log(obj);
	var product = '<tr>'+
                    '<td><input type="checkbox" name="sub" value="" ><input hidden="" name="id" value="' + obj.id + '"></td>'+
                    '<td></td>'+
                    '<td name="finished_number">' + obj.finished_number + '</td>'+
                    '<td>' + obj.trade_name + '</td>'+
                    '<td>' + obj.specifications + '</td>'+
                    '<td>' + obj.measurement_unit + '</td>'+
                    '<td>'+
                      '<button class="btn btn-xs btn-3" type="button" onclick="_edit(\'' + obj.finished_number + '\')">编辑</button>'+
                    '</td>'+
                '</tr>';
    $('tbody').append(product);
}

}


//删除页面数据
function _batchDelete(){
    $("input[name='sub']:checked").each(function(k,v){
	    $(v).parent().parent().remove();
	    sort();
	});
}

//页面序号排序
function sort(){
	$("tbody").find(".flag").remove();
	$("tbody tr").each(function(k,v){
		var index = k+1;
		$(v).find("td").eq(1).html(index);
	})
	if($("tbody").find("tr").length==0){
		$("tbody").append("<tr class='flag'><td colspan='9' style='text-align: center;'>暂无产品数据,请点击新增添加</td></tr>");
	}
}
sort();


//删除页面数据
function _batchDelete(){
	if($("input[name='sub']:checked").length == 0){
		parent.layer.msg("请至少选择一条数据", {time: 2000});
	}else{
		$("input[name='sub']:checked").each(function(k,v){
			   $(v).parent().parent().remove();
			   sort();
		});
	}
}

//全选、全不选
$("#checkAll").click(function() {
    $("input[name='sub']").prop("checked", this.checked);
});
$("input[name='sub']").click(function() {
    var subs = $("input[name='sub']");
    $("#checkAll").prop("checked" , subs.length == subs.filter(":checked").length ? true :false);
});
