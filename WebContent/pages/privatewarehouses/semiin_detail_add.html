<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>成品管理-新增/修改</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
	<link href="../../../css/admin.css" rel="stylesheet">
	<link href="../../../resource/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<style type="text/css">
		body { margin:0 15px;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
		body{  
    		overflow-y: hidden;   
 		} 
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div id="wrapper" style="margin-top: 10px">
        <div>
            <div class="row">
                <div class="col-lg-12">               
                    <div class="panel panel-default" >				                      				                                            
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="max-height: 420px;min-height:420px;overflow:auto;padding-top:0px">
                            <table style="margin-top: 20px" width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
					    <thead>
					       <tr>
					       	<th><input type="checkbox" id="checkAll"></th>
					       	<th>序号</th>
					         <th>产品编号</th>
					         <th>品名</th>
					         <th>规格</th>
					         <th>单位</th>
					         <th>备注</th>
					       </tr>
					       </thead>
					       <tbody>
					       	<#if im?? &&im?size gt 0>
					       	<#list im as record>
					       		<tr>
					       			<td><input type="checkbox" name="sub" value=""></td>
					       			<td>${record_index+1}</td>
					       			<td>${record.semimanufactures_number!}</td>
					       			<td>${record.trade_name!}</td>
					       			<td>${record.specifications!}</td>
					       			<td>${record.measurement_unit!}</td>
					       			<td>${record.remark!}</td>
					       		</tr>
					       	</#list>
					       	</#if>             
					       </tbody>
				    	</table>                          
                        </div>
                        <div class="panel-footer" style="height: 50px">
                       		<div class="form-group" style="text-align: right;position:relative;top:0px;left:0px;">
	            				<div class="col-xs-12">
	            					<button id="v" type="submit" class="btn btn-primary">　添加　</button>
	        					</div>
    						</div> 
                    	</div>                 
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- jQuery -->
<script src="../../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../../js/common/admin.js"></script>
<script type="text/javascript">

 
</script>
</body>

</html>
