<body style="width: 90%">
<form class="form-horizontal" role="form" style="margin-top: 20px" id="defaultForm">

    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="name">姓名：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="name" type="text" placeholder="姓名" name="name" value="${im.name!}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="call_num">电话：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="call_num" type="text" placeholder="电话" name="call_num" value="${im.call_num!}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="QQ">QQ：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="QQ" type="text" placeholder="规格" name="QQ" value="${im.QQ!}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="wechat">微信：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="wechat" type="text" placeholder="微信" name="wechat" value="${im.wechat!}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="e_mail" >e_mail：</label>
        <div class="col-xs-6">
        	<input class="form-control text-left" style="padding-right: 2px" id="e_mail" type="text" placeholder="e_mail" name="e_mail" value="${im.e_mail!}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="remark" style="padding-top: 0">备注：</label>
        <div class="col-xs-6">
        	<input class="form-control text-left" id="remark" type="text" placeholder="备注" name="remark" value="${im.remark!}" />
        </div>
    </div>
    <#else>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="name">姓名：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="name" type="text" placeholder="姓名" name="name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="call_num">电话：</label>

    <div class="form-group">

        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="e_mail">e_mail：</label>

    </div>
</form>
<!-- jQuery -->
<script src="../../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->

<!-- Custom Theme JavaScript -->
<script src="../../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../../js/common/admin.js"></script>
<script type="text/javascript">
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			name: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '最多20个字符'
                    }
				}
			}
			,call_num: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
	                stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                },
	                regexp:{
						regexp:/(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$/,
						message:'请勿输入特殊字符'
					}
				}
			}
			,QQ: {
				validators: {
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '最多20个字符'
                    }
				}
			}
			,wechat: {
				validators: {
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '最多20个字符'
                    }
				}
			}
			,e_mail: {				
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 40,
	                    message: '最多40个字符'
	                }
					,regexp:{
						regexp:/^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/,
						message:'请输入正确的邮箱格式'
					}
				}
			}
			,remark: {
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 200,
	                    message: '最多200个字符'
	                }
				}
			}
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	var name = $("#name").val();
	var call_num = $("#call_num").val();
	var QQ = $("#QQ").val();
	var wechat = $("#wechat").val();
	var e_mail = $("#e_mail").val();
	var remark = $("#remark").val();
	var position = $("#position").val();
	var data = {"name":name,"call_num":call_num,"QQ":QQ,"wechat":wechat,"e_mail":e_mail,"remark":remark,"position":position};
	parent.window.addcontant(data);
	parent.window.sort();
	layer_close();
});
 
</script>
