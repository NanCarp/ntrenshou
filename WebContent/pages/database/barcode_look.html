<body>
	<#if storages?? && storages?size gt 0>
	<#list storages as storage>
	<div class="contantBody">
		<div class="contant">
			<div class="title">${storage.trade_name!}</div>
			<div class="center">
				<table class="tablestyle">
					<tr>
						<td class="tabletr">产品编号:</td><td class="tabletext" style="width: 130px">${storage.product_num!}</td><td class="tabletr" style="width: 40px">规格:</td><td class="tabletext">${storage.specifications!}</td>
					</tr>
					<tr>
						<td class="tabletr">计量单位:</td><td class="tabletext">${storage.measurement_unit!}</td><td></td><td></td>
					</tr>	
					<tr>
						<td class="tabletr">备注:</td><td colspan="3" style="white-space: normal;font-size: 14px;text-align: left;">${storage.remark!}</td>
					</tr>		
				</table>
			</div>
			<div class="imgdiv">
				<img class="_${storage.product_num!}"/>
				<div  style="letter-spacing:12px;width:100%;text-align: center;font-size: 20px;font-weight: bold;">${storage.product_num!}</div>
			</div>
		</div>
	</div>
	</#list>
	</#if>
	<div style="padding-bottom: 40px;margin-top: 20px" class="form-group">
        <label class="col-xs-8 control-label" for="v"></label>
        <div style="padding-left: 36px" class="col-xs-3">
            <button id="v" type="button" class="btn btn-primary" onclick="print()">　打印　</button>
        </div>
    </div>
	
<!-- jQuery -->
<script src="../../../vendor/jquery/jquery.min.js"></script>
<script src="../../../resource/jquery.base64/jquery.base64.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- DataTables JavaScript -->
<!-- <script src="../../vendor/datatables/js/jquery.dataTables.min.js"></script> -->

<!-- <script src="../../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script> -->


<script src="../../../resource/bootstrap-table/bootstrap-table.js" type="text/javascript"></script>
<script src="../../../resource/tableExport.jquery.plugin/tableExport.jquery.plugin/tableExport.js" type="text/javascript"></script> 
<script src="../../../resource/bootstrap-table/extensions/export/bootstrap-table-export.js" type="text/javascript"></script>
<script src="../../../resource/bootstrap-table/locale/bootstrap-table-zh-CN.js" type="text/javascript"></script>
<script src="../../../resource/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script> 
<script src="../../../resource/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- Custom Theme JavaScript -->
<script src="../../js/Barcode/JsBarcode.all.js"></script>
<script src="../../../resource/layer/layer.js"></script>
<script src="../../../resource/layui/layui.js"></script>
<script src="../../../js/common/admin.js"></script>
<script src="../../js/jqprint/jquery.jqprint-0.3.js"></script>
<script src="../../js/jqprint/jquery-migrate-1.0.0.js"></script>
<script>
$(function(){
	$('.contant').each(function(k,v){
		var code=$(v).find("td").eq(1).html();
		JsBarcode("._"+code,code, {
			  format: "CODE128",//选择要使用的条形码类型
			  width:2.5,//设置条之间的宽度
			  height:60,//高度
			  displayValue:false,//是否在条形码下方显示文字
			  //text:"456",//覆盖显示的文本
			  fontOptions:" ",//使文字加粗体或变斜体
			  font:"fantasy",//设置文本的字体
			  //textAlign:"left",//设置文本的水平对齐方式
			  //textPosition:"top",//设置文本的垂直位置
			  //textMargin:6,//设置条形码和文本之间的间距
			  fontSize:20,//设置文本的大小
			  //background:"#eee",//设置条形码的背景
			  //lineColor:"#2196f3",//设置条和文本的颜色。
			  margin:0//设置条形码周围的空白边距
			});	
	})
})	

function  print(){
   $(".contant").jqprint();
}

</script>


</body>

</html>
