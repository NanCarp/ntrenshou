<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>半成品管理-新增/修改</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
	<link href="../../../css/admin.css" rel="stylesheet">
	<link href="../../../resource/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<style type="text/css">
		body { margin:0 15px;}
		form { margin-top:20px;}
		label { padding-top:6px;padding-right:0;}
	</style>
	
    <!-- Custom Fonts -->
    <link href="../../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body style="width: 90%">
<form class="form-horizontal" role="form" style="margin-top: 20px" id="defaultForm">
	<#if im??>
	<input value="${im.id}" name="id" id="id" hidden=""> 
	<div class="form-group">
        <label class="col-xs-4 control-label text-right" for="semimanufactures_number">半成品编号：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="semimanufactures_number" type="text" placeholder="半成品编号" name="semimanufactures_number" value="${im.semimanufactures_number!}" disabled="disabled"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="foreign_code">国外编码：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="foreign_code" type="text" placeholder="国外编码" name="foreign_code" value="${im.foreign_code}" disabled="disabled"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="trade_name">品名：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="trade_name" type="text" placeholder="品名" name="trade_name" value="${im.trade_name!}" disabled="disabled"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="specifications">规格：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="specifications" type="text" placeholder="规格" name="specifications" value="${im.specifications!}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="measurement_unit">计量单位：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="measurement_unit" type="text" placeholder="计量单位" name="measurement_unit" value="${im.measurement_unit!}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="remark" style="padding-top: 0">备注：</label>
        <div class="col-xs-6">
        	<textarea class="form-control" id="remark" name="remark" placeholder="">${im.remark!}</textarea>
        </div>
    </div>
	<#else>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="semimanufactures_number">半成品编号：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="semimanufactures_number" type="text" placeholder="半成品编号" name="semimanufactures_number"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="foreign_code">国外编码：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="foreign_code" type="text" placeholder="国外编码" name="foreign_code" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="trade_name">品名：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="trade_name" type="text" placeholder="品名" name="trade_name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="specifications">规格：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="specifications" type="text" placeholder="规格" name="specifications"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="measurement_unit">计量单位：</label>
        <div class="col-xs-6">
            <input class="form-control text-left" id="measurement_unit" type="text" placeholder="计量单位" name="measurement_unit"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label text-right" for="remark" style="padding-top: 0">备注：</label>
        <div class="col-xs-6">
        	<textarea class="form-control" id="remark" name="remark" placeholder=""></textarea>
        </div>
    </div>
    </#if>
    <div class="form-group">
        <label class="col-xs-4 control-label" for="v"></label>
        <div class="col-xs-6">
            <button id="v" type="submit" class="btn btn-primary">　保存　</button>
        </div>
    </div>
</form>
<!-- jQuery -->
<script src="../../../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../../resource/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="../../../js/common/admin.js"></script>
<script type="text/javascript">
$(function(){
	// 表单校验
	$('form').bootstrapValidator({
		message: 'This value is not valid',
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
	semimanufactures_number: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '最多20个字符'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$/,
                        message: '不能有特殊字符'
                    }
				}
			},foreign_code: {			
					validators: {
						notEmpty: {
							message: '不能为空!'
						},
		                stringLength: {
		                    min: 0,
		                    max: 20,
		                    message: '最多20个字符'
		                },
		                regexp: {
		                    regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$/,
		                    message: '不能有特殊字符'
		                }
					}
				}
			,trade_name: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
	                stringLength: {
	                    min: 0,
	                    max: 20,
	                    message: '最多20个字符'
	                },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$/,
                        message: '不能有特殊字符'
                    }
				}
			}
			,specifications: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '最多20个字符'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$/,
                        message: '不能有特殊字符'
                    }
				}
			}
			,measurement_unit: {
				validators: {
					notEmpty: {
						message: '不能为空!'
					},
                    stringLength: {
                        min: 0,
                        max: 20,
                        message: '最多20个字符'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$/,
                        message: '不能有特殊字符'
                    }
				}
			}
			,remark: {
				validators: {
					stringLength: {
	                    min: 0,
	                    max: 200,
	                    message: '最多200个字符'
	                }
				}
			},
		}
	});
})
.on('success.form.bv', function(e) {
	e.preventDefault();
	$.post("/database/semimanufactures/saveSemimanufacture", $('#defaultForm').serialize(), function(data) {
		if (data.result) {
			if(data.flag){
				parent.layer.msg(data.tips, {time: 2000})
			}else{
				parent.layer.msg("保存成功", {time: 2000}, function(){
	                layer_close();
	                parent.parent.refresh_iframe();
	            });	
			}
        } else {
            parent.layer.msg("保存失败", {time: 2000});
        }
		
	});
});

//取消
$('#cancel').on("click",function() {
	layer_close();
});
</script>
</body>

</html>
